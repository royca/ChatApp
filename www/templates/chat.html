<ion-view ng-controller="ChatController">
    <ion-header-bar class="bar-dark">
        <div class="title">Chatting as {{nickname}}</div>
    </ion-header-bar>

    <div class="bar bar-subheader">
      <p class="title">{{message}}
    </div>

    <ion-content>

    </ion-content>

    <div class="bar bar-footer item-input-inset footer-item-input-inset">
      <label class="item-input-wrapper">
          <i class="icon ion-android-chat placeholder-icon"></i>
          <input type="text" placeholder="Enter your message..." ng-model="message"/>
      </label>
      <button class="button button-clear button-dark ion-android-send icon" ng-click="sendMessage()"></button>
    </div>
</ion-view>
